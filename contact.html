<!-- The below div sets out the content area which also makes sure that the footer stays at the bottom of the page due to the class styling -->

<!-- name label -->
          <label for="email-name">Name:</label>
          <input type="text" id="email-name">
        </div>

        <div class="form-layout">
          <label for="email-from">Email:</label>

        </div>

        <div class="form-layout">
          <label for="email-subject">Topic:</label>
          <input type="text" id="email-subject">
        </div>
<!-- text section for the content of the email -->
        <div class="form-layout">
          <textarea rows="7" cols="25" id="email-content"> </textarea>
        </div>
<!-- Submit button -->
        <div class="form-layout">

        </div>
